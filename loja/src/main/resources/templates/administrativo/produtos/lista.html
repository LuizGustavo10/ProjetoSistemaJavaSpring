<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
  layout:decorate="~{administrativo/fragments/layout}">


<head>
	<title>Lista Funcionário</title>
	<meta charset="utf-8">
</head>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Produtos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md"  href="/administrativo/produtos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Produtos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	        
	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Quantidade</th>
	                        <th>Valor De Venda</th>
	                        <th>Imagem</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    
	                    <tbody th:each="produto : ${listaProdutos}">
	                    <tr>
	                        <td th:text="${produto.id}"></td>
	                        <td th:text="${produto.nome}"></td>
	                        <td th:text="${produto.quantidadeEstoque}"></td>
	                        <td th:text="${produto.valorVenda}"></td>
	                        <td><img th:src="@{/administrativo/produtos/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}" width="100" style="border: 2px solid #A0A0A0; border-radius: 10px;" /></td>
	                        <td></td>
 
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/administrativo/produtos/editar/{id}(id=${produto.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            
	                         
	                            <a class="btn btn-danger btn-sm"data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${produto.id}">
	                            	 <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </a>
	                            
	                            <div class="modal modal-warning fade in" th:id="modal-warning+${produto.id}" >
								    <div class="modal-dialog">
								        <div class="modal-content">
								            <div class="modal-header">
								                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								                    <span aria-hidden="true">×</span></button>
								                <h5 class="modal-title">Tela de remoção</h5>
								            </div>
								            <div class="modal-body">
								                <h3>Deseja realmente remover?</h3>
								            </div>
								            <div class="modal-footer">
								                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
								                <a type="button" class="btn btn-outline" th:href="@{/administrativo/produtos/remover/{id}(id=${produto.id})}" role="button"><i class="fa fa-check"></i>&nbsp;Sim</a>
								            </div>
								        </div>
								    </div>
								</div>
	                            
	                           
	                        </td>
	                    </tr>
	                    
	                    
	                    
	         
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

	
</body>
</html>
