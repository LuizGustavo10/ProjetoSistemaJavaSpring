<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
  layout:decorate="~{administrativo/fragments/layout}">


<head>
	<title>Cadastro Funcion√°rio</title>
	<meta charset="utf-8">

</head>

<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Produtos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administrativo/produtos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Produtos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	            <form action="/administrativo/produtos/salvar" th:object="${produto}" enctype="multipart/form-data" method="POST">
	            
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Produto</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                   <div class="form-group col-md-6">
	                        <label for="salario">Categoria</label>
	                        <input type="text" class="form-control" id="categoria" placeholder="Categoria"
	                               data-mask-reverse="true" th:field="*{categoria}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salario">Marca</label>
	                        <input type="text" class="form-control" id="marca" placeholder="Marca"
	                               data-mask-reverse="true" th:field="*{marca}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salario">Valor de Venda</label>
	                        <input type="text" class="form-control" id="valorVenda" placeholder="Valor de Venda"
	                               data-mask-reverse="true" th:field="*{valorVenda}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                   <div class="form-group col-md-12">
	                   		<input type="file" name="file"/>
	                   </div>
	                    
	              
	                    
	                </div>
	                
	                <input type="hidden" id="id"  th:field="*{id}" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>
